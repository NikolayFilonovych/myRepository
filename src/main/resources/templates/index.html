<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" id="MainPage">
<head>
    <meta charset="UTF-8">
    <title>Aboundance</title>
    <style>
        .shop {
            margin-top: 1em;
            margin-right: 1em;
            background: rgb(163, 65, 24);
            color: white;
            float: left;
            text-align: center;
            padding: 1em;
        }

        .control {
            width: 10em;
            float: right;
            background: lightgreen;
            margin-left: 40em;
            padding: 1em;
            border: chartreuse solid 5px;
            color: darkblue;
        }

        .circle {
            float: left;
            position: center;
            border-radius: 0.4em;
            padding: 0.4em;
            background: rgb(180, 180, 180);
            margin-right: 0.5em;
        }

        .show {
            padding: -1em;
            height: 30em;
            background: blue;
        }

        .chain
        {
            margin-top:0;
            padding: 1em;
            margin-bottom: 1em;
            background: red;
        }

        .supermarket_body
        {
            margin-top: 0;
            margin-bottom: 1em;
            padding: 0.5em;
            position: absolute;
        }

        .hypermarket {
            margin-top: 0;
            margin-left: 0;
            margin-bottom: 2em;
            width: 15em;
            float:left;
            border:none;
        }

       .content
        {
            background: brown;
            margin-left: 16em;
            margin-bottom: 5em;
            float: right;
            position: absolute;
            width: 68em;
            height: 43em;
        }

        .bot
        {
            float: bottom;
            background: rgb(50,50,50);
            margin-top: 45em;
            height: 10em;
        }

        .icon
        {
            float: left;
            padding-bottom: 1em;
            margin-right: 1em;
            width: 1.5em;
            height: 1.5em;
        }

        body {
            padding: 1em;
            color: dodgerblue;
        }

        p {
            padding: 1em;
            color: black;
            background: darkcyan;
            align-content: center;
        }

        button {
            color: white;
            border-radius: 3em;
            padding: 1em;
            text-align: center;
            background: red;
            margin-right: 3em;
            float: left;
        }
        ul
        {
            border-radius: 1em;
            border: rgb(200,200,200) solid 0.05em;
            margin-top: 0;
        }
        li
        {
            margin-left: -2.6em;
            list-style-type: none;
            padding: 1em;
            marker: none;
            border: solid rgb(200,200,200) 0.05em;
            color: rgb(90,90,90);
            background: white;
        }
        li:first-child
        {
            border-radius: 1em 1em 0 0;
        }
        li:last-child
        {
            border-radius: 0 0 1em 1em;
        }
        li:hover
        {
            background: rgb(220,220,220);
        }
    </style>

    <script src="../static/Script1.js"></script>
</head>
<body>
<h1 th:text="${header}">Header</h1>
     <div class="show" id="slideShow"></div>

     <div class="chain">
         <div style="margin-left: 40em" class="circle" id="i1" onclick=""></div>
         <div class="circle" id="i2" onclick=""></div>
         <div class="circle" id="i3" onclick=""></div>
         <div class="circle" id="i4" onclick=""></div>
         <div class="circle" id="i5" onclick=""></div>
     </div>

    <div class="supermarket_body">
        <div class="hypermarket" id="hiperm">
            <ul>
                <li><img class="icon" src="../Icons/Food.png" alt="food"/>Бакалея</li>
                <li><img class="icon" src="../Icons/Gadget.png" alt="gadget"/>Техника и мультимедиа</li>
                <li><img class="icon" src="../Icons/Chemistry.png" alt="chemistry"/>Бытовая химия</li>
                <li><img class="icon" src="../Icons/toy.png" alt="toy"/>Игрушки</li>
                <li><img class="icon" src="../Icons/baby-bottle.png" alt="baby-bottle"/>Всё для малышей</li>
                <li><img class="icon" src="../Icons/Sport.png" alt="sport"/>Спорт и отдых</li>
                <li><img class="icon" src="../Icons/Cosmetics.png" alt="cosmetics"/>Косметика</li>
                <li><img class="icon" src="../Icons/travels.png" alt="travels"/>Всё для путешествий</li>
                <li><img class="icon" src="../Icons/stationery.png" alt="stationery"/>Канцтовары и книги</li>
                <li><img class="icon" src="../Icons/Garden.png" alt="garden"/>Товары для сада</li>
                <li><img class="icon" src="../Icons/cat.png" alt="cat"/>Товары для животных</li>
                <li><img class="icon" src="../Icons/car.png" alt="car"/>Автомобильные товары</li>
                <li><img class="icon" src="../Icons/repair.png" alt="repair"/>Товары для ремонта</li>
            </ul>
        </div>
        <div class="content"></div>
    </div>
    <div class="bot"></div>
</body>
</html>
